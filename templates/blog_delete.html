{% extends "base.html" %}
{% block content %}
<main>
    <div class="trending-area fix">
        <div class="container">
            <div class="trending-main">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="trand-right-single d-flex">
                            <div class="trand-right-img">
                                <a href="{% url 'my_app:detail_blog' object.id %}">
                                {% if object.file.name|slice:"-1:" == 'g' %}
                                <img style="width: 240px; height: 160px;"  src="{{ object.file.url }}" alt="">
                                {% endif %}
                                {% if object.file.name|slice:"-3:" == 'mp4' %}
                                <video style="width: 240px; height: 160px;" src="{{ object.file.url }}"></video>
                                {% endif %}
                            </a>
                            </div>
                            <div class="trand-right-cap">
                                <span class="color1">{{ object.category.title }}</span>
                                <h4><a href="{% url 'my_app:detail_blog' object.id %}">{{ object.title }}</a></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <form method="POST">{% csrf_token %}
                    <button class="btn-danger" type="submit">Hawa</button>
                    <a href="{% url 'my_app:blog_list' object.category_id %}" class="ti-link" style="color: green;">Yok</a>

                </form>
            </div>
            
        </div>
        
    </div>
</main>

  
{% endblock content %}
